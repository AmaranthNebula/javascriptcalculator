<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1">
        <title>Calculator</title>
        <link type="image/png" rel="icon" href="favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>        
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="calculatorBody">
                <div id="screen">
                    <p id="pastInput"></p>
                    <p id="currentInput">0</p>
                </div>
                <div id="buttons">
                    <a href="#" class="button buttonSmall memory" id="buttonMC">MC</a
                    ><a href="#" class="button buttonSmall memory" id="buttonMR">MR</a
                    ><a href="#" class="button buttonSmall memory" id="buttonMS">MS</a
                    ><a href="#" class="button buttonSmall memory" id="buttonMAdd">M+</a
                    ><a href="#" class="button buttonSmall memory" id="buttonMSubtract">M-</a
                    ><a href="#" class="button buttonSmall" id="buttonC">C</a
                    ><a href="#" class="button buttonSmall" id="buttonCE">CE</a
                    ><a href="#" class="button buttonSmall" id="buttonPosNeg">+/-</a
                    ><a href="#" class="button buttonSmall" id="buttonSqrt"> &#8730;</a
                    ><a href="#" class="button buttonSmall symbol" id="buttonDivide">&divide;</a
                    ><a href="#" class="button buttonSmall numeral" id="button1">1</a
                    ><a href="#" class="button buttonSmall numeral" id="button2">2</a
                    ><a href="#" class="button buttonSmall numeral" id="button3">3</a
                    ><a href="#" class="button buttonSmall percentFix" id="buttonPercent">%</a
                    ><a href="#" class="button buttonSmall symbol" id="buttonMultiply">x</a
                    ><a href="#" class="button buttonSmall numeral" id="button4">4</a
                    ><a href="#" class="button buttonSmall numeral" id="button5">5</a
                    ><a href="#" class="button buttonSmall numeral" id="button6">6</a
                    ><a href="#" class="button buttonLarge symbol" id="buttonSubtract">-</a
                    ><a href="#" class="button buttonSmall numeral" id="button7">7</a
                    ><a href="#" class="button buttonSmall numeral" id="button8">8</a
                    ><a href="#" class="button buttonSmall numeral" id="button9">9</a
                    ><a href="#" class="button buttonLarge symbol" id="buttonAdd">+</a
                    ><a href="#" class="button buttonLarge numeral" id="button0">0</a
                    ><a href="#" class="button buttonSmall" id="buttonDecimal">.</a
                    ><a href="#" class="button buttonLarge" id="buttonEqual">=</a>
                </div>
            </div>
        </div> 
    </body>

</html>
